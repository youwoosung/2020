  
<html>
  <head>
    <title>Javascript</title>
    <script>   	
        
    function findMultiple(oneInt, twoInt) {
    
    var numOne = prompt("Enter a number");
    var oneInt = parseInt(numOne);
    var numTwo = prompt("Enter another number. This number will be used to see if it is a multiple of your first number.");
    var twoInt = parseInt(numTwo);
      
      if(oneInt % twoInt == 0) {
          alert(oneInt + " is a multiple of " + twoInt);
      }
      else {
          alert(oneInt + " is not a multiple of " + twoInt);
      }
    }    
    
    findMultiple(0, 0);
    findMultiple(0, 0);
    findMultiple(0, 0);
    findMultiple(0, 0);
    findMultiple(0, 0);
     
    </script>
  </head>
  <body>
    <h3>Javascript</h3>
    <br>
    <input type="submit" value="Click ME"/>
  </body>
</html>
