<html>
  <head>
    <title>Javascript</title>
    <script>
    	var myName = "Olivia.";
    	var myAge = "14 years old";
		var activities = " I play the cello, piano, and play tennis."
		
		var bidenAge = 77;
		var trumpAge = 74;
		var presidentName = "Joe Biden";
		
		var presidentsAgeDifference = bidenAge - trumpAge;
		var ageName = presidentName + bidenAge;
		var boolean = bidenAge > trumpAge + "Words";
		var presidentsAgeSum = "Biden's age is " + 77 + " and Trump's age is " + 74 + " and the sum of their ages is " + (77 + 74);
		
		var greeting = "Hello my name is " + myName + activities + " I am also " + myAge + ":)";
		
		alert(greeting);
		alert(typeof greeting);
		alert(presidentsAgeDifference);
		alert(presidentsAgeSum);
		alert(ageName);
		alert(boolean);
    </script>
  </head>
  <body>
    <h3>Javascript</h3>
    <br>
    <input type="submit" value="Click ME"/>
  </body>
</html>
