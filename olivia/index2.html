  
<html>
  <head>
    <title>Javascript</title>
    <script>   	
        
    function findMultiple(userInt, multiple) {
    
    var userInput = prompt("Enter a number");
    var userInt = parseInt(userInput);
      
      if(userInt % multiple == 0) {
          alert("Your number is a multiple of " + multiple);
      }
      else {
          alert("Your number is not a multiple of " + multiple);
      }
    }    
    
    findMultiple(0, 2);
    findMultiple(0, 3);
    findMultiple(0, 5);
    findMultiple(0, 7);
    findMultiple(0, 9);
     
    </script>
  </head>
  <body>
    <h3>Javascript</h3>
    <br>
    <input type="submit" value="Click ME"/>
  </body>
</html>
