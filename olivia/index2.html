<html>
  <head>
    <title>Javascript</title>
    <script>   	
    
 	var numOne = prompt("Enter a number");
 	var numTwo = prompt("Enter another number");
 	var intOne = parseInt(numOne);
 	var intTwo = parseInt(numTwo);
 	
 	function add(num1, num2) {
 	  return num1 + num2;
    }
    
    function multiply(num1, num2) {
      return num1 * num2;
    }
    
    function divide(num1, num2) {
      return num1 / num2;
    }
    
    function subtract(num1, num2) {
      return num1 - num2;
    }
    
    var sum = add(intOne, intTwo);
    var product = multiply(intOne, intTwo);
    var quotient = divide(intOne, intTwo);
    var difference = subtract(intOne, intTwo);
    
    alert(sum);
    alert(product);
    alert(quotient);
    alert(difference);
 	
    </script>
  </head>
  <body>
    <h3>Javascript</h3>
    <br>
    <input type="submit" value="Click ME"/>
  </body>
</html>
