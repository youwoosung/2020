<html>
  <head>
    <title>Javascript</title>
    <script>   	
    
	function getNumOne() {
	   var numOne = prompt("Put in a number");
	   var intOne = parseInt(numOne);
	   return intOne;
    }
    
  function getNumTwo() {
     var numTwo = prompt("Put in another number");
     var intTwo = parseInt(numTwo);
     return intTwo;
    }
    
  var num1 = getNumOne();
 	var num2 = getNumTwo();
 	
 	function getBigger(x, y) {
 	   var greaterNum = x > y ? x : y;
 	   return greaterNum;	   
 	}
 	
 	function getDouble(a) {
 	   return a *= 2;
 	}
 	
 	function tellIfMultipleOfThree(b) {
 	   return b % 3 == 0 ? true : false;
 	}
 	
 	function showMessage(message) {
 	   alert(message);
 	}
 	
 	var biggerOfTwo = getBigger(num1, num2); 
	var doubleNum = getDouble(biggerOfTwo);
 	var multipleThree = tellIfMultipleOfThree(doubleNum);	 
 		
 	if(multipleThree) {
 	   showMessage("Your first two numbers were " + num1 + " and " + num2 + ". The bigger number was " + biggerOfTwo + ". Your first number doubled was " + doubleNum + ". Your first number doubled was a multiple of three.");
 	}
 	else {
 	   showMessage("Your first two numbers were " + num1 + " and " + num2 + ". The bigger number was " + biggerOfTwo + ". Your first number doubled was " + doubleNum + ". Your first number doubled was not a multiple of three.");
 	}
 	  
    </script>
  </head>
  <body>
    <h3>Javascript</h3>
    <br>
    <input type="submit" value="Click ME"/>
  </body>
</html>
