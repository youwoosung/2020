<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
      
     var userNumOne = prompt("Pick a number");
     var userIntOne = parseInt(userNumOne);
     var userNumTwo = prompt("Pick another number");
     var userIntTwo = parseInt(userNumTwo);
        
     function biggerNum(userIntOne, userIntTwo) {
        var statement = userIntOne > userIntTwo ? "Your first number is greater than your second number" : "Your second number is greater than your first number";
        alert(statement);
     }
     
     biggerNum(userIntOne, userIntTwo);
     
     var userNumOne = prompt("Pick a number");
     var userIntOne = parseInt(userNumOne);
     
     function doubledNum(userIntOne) {
         userIntOne *= 2;
         var statement = "Your number you inputed (" + userNumOne +") was doubled, it is now " + userIntOne; 
         alert(statement);
     }
       
     doubledNum(userIntOne);
     
     var userNumOne = prompt("Pick a number");
     var userIntOne = parseInt(userNumOne);
     
     function tellIfMultipleOfThree(userIntOne) {
         var test = userIntOne % 3 == 0 ? "Your number is a multiple of 3" : "Your number is not a multiple of 3";
         alert(test);    
     }
     
     tellIfMultipleOfThree(userIntOne);
    
    function myMessage(message) {
       alert(message);  
    }
    
    myMessage("Hello my name is Christine");

    var userNumOne = prompt("Pick a number");
    var userIntOne = parseInt(userNumOne);
    var userNumTwo = prompt("Pick a number");
    var userIntTwo = parseInt(userNumTwo);
    
    alert("Your first number is " + userIntOne + " and your second number is " + userIntTwo);

    biggerNum(userIntOne, userIntTwo);
    doubledNum(userIntOne);
    tellIfMultipleOfThree(userIntOne);

    
     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
