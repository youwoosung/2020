<html>
  <head>
     <title>Javascript Practice</title>
     <script>
     
        var numOne;
        var numTwo;
        var globOper;
        
        function dis(val) { 
            document.getElementById("result").value += val;
        } 
        
        function selectedOperator(operator) {
            globOper = operator;
            
            var userNum = document.getElementById("result").value;
            var floatUserNum = parseFloat(userNum);
            
            numOne = floatUserNum;
            document.getElementById("result").value = ""; 
        }
        function clr() { 
            document.getElementById("result").value = ""; 
            numOne = -1;
            numTwo = -1;
        } 
        
        function solve() {
            var userNum = document.getElementById("result").value;
            var floatUserNum = parseFloat(userNum);
            
            numTwo = floatUserNum; 
            document.getElementById("result").value = '';
            
            var sum = numOne + numTwo; 
            var sub = numOne - numTwo;
            var mult = numOne * numTwo;
            var div = numOne / numTwo;
                
            if(globOper == "+") {
                   alert("You entered " + numOne + " and " + numTwo + ", and the sum of the number is " + sum);
            }
            else if(globOper == "-") {
                   alert("You entered " + numOne + " and " + numTwo + ", and the difference is " + sub);
            }
            else if(globOper == "*") {
                   alert("You entered " + numOne + " and " + numTwo + ", and the product is " + mult);
            }
            else {
                   alert("You entered " + numOne + " and " + numTwo + ", and the quotient is " + div);
            }
         }
        
     </script>
     
     <table border=1>
   <tr>
      <td colspan="3"><input type="text" id="result"/></td>
      <td><input type="button" value="c" onclick="clr()"/></td>
   </tr>
   <tr>
      <td><input type="button" value="1" onclick="dis('1')"/> </td> 
      <td><input type="button" value="2" onclick="dis('2')"/> </td> 
      <td><input type="button" value="3" onclick="dis('3')"/> </td> 
      <td><input type="button" value="/" onclick="selectedOperator('/')"/> </td> 
   </tr>
   <tr>
      <td><input type="button" value="4" onclick="dis('4')"/> </td> 
      <td><input type="button" value="5" onclick="dis('5')"/> </td> 
      <td><input type="button" value="6" onclick="dis('6')"/> </td> 
      <td><input type="button" value="-" onclick="selectedOperator('-')"/> </td> 
   </tr>
   <tr>
      <td><input type="button" value="7" onclick="dis('7')"/> </td> 
      <td><input type="button" value="8" onclick="dis('8')"/> </td> 
      <td><input type="button" value="9" onclick="dis('9')"/> </td> 
      <td><input type="button" value="+" onclick="selectedOperator('+')"/> </td> 
   </tr>
   <tr>
      <td><input type="button" value="." onclick="dis('.')"/> </td> 
      <td><input type="button" value="0" onclick="dis('0')"/> </td> 
      <td><input type="button" value="=" onclick="solve('=')"/> </td> 
      <td><input type="button" value="*" onclick="selectedOperator('*')"/> </td> 
   </tr>
    </table>   
     
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
