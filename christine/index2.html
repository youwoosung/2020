<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
  
     
  var x = prompt("Pick a number of your choice");
 
  if(x < 0) {
    alert("It is a negative number!!"); 
  }
  else if(x >= 0 && x <= 99) {
    alert("It is between 0 and 99");
  }  
  else if(x >=100 && x <= 1000) {
    alert("It is between 100 and 1000");
  }  
  else if(x > 1000) {
    alert("It is greater than 1000!");
  }  
  else{
    alert("It is invalid");
  }
     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
