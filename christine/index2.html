<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
      
    alert("You will be picking two numbers to run through addition, subtraction, division and multiplication.");
    
    var numOne = prompt("Pick your first number");
    var numTwo = prompt("Pick your second number");
    var userIntOne = parseInt(numOne);
    var userIntTwo = parseInt(numTwo);
    
    function addNumbers(userIntOne, userIntTwo) {
       var sum = userIntOne + userIntTwo;
       alert(userIntOne + " plus " + userIntTwo + " is " + sum);
    }
    
    addNumbers(userIntOne, userIntTwo);
    
    function subNumbers(userIntOne, userIntTwo) {
       var sub = userIntOne - userIntTwo;
       alert(userIntOne + " minus " + userIntTwo + " is " + sub);
    }
    
    subNumbers(userIntOne, userIntTwo);
    
    function divNumbers(userIntOne, userIntTwo) {
       var div = userIntOne / userIntTwo;
       alert(userIntOne + " divided by " + userIntTwo + " is " + div);
    }
    
    divNumbers(userIntOne, userIntTwo);
    
    function multiNumbers(userIntOne, userIntTwo) {
       var multi = userIntOne * userIntTwo;
       alert(userIntOne + " multiplied by " + userIntTwo + " is " + multi);
    }
    
    multiNumbers(userIntOne, userIntTwo);  


    
     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
