     function calculateAverage(num) {
       var sum = 0;
       var totalNums = 0;
       for(var i = 0; i < num.length; i++) {
           for(var j = 0; j < num[i].length; j++) {
               sum += num[i][j];
               totalNums++
               var size = num.length - 1;
               if(size == i) {

               }
            }
         }

     }
