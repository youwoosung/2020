<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
     
  
  var firstStr = prompt("Enter any number");
  var secondStr = prompt("Enter another number");
  
  alert(parseInt(firstStr) + parseInt(secondStr));
  
  prompt("What do you think the answer would be for parseInt('38.42') + 18?");
  alert(parseInt("38.42") + 18);
  
  var num1 = 15 / 3 * 8;
  prompt("What do you think the answer would be for 15 / 3 * 8 + parseFloat('12.62')")
  alert(num1 + parseFloat("12.62"));
  
  var num2 = (47 % 7) * 9;
  prompt("What do you think the answer would be for (47 % 7) * 9 + parseInt('13.68') - parseFloat('8.62')");
  alert(num2 + parseInt("13.68") - parseFloat("8.62"));

    
  
     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
