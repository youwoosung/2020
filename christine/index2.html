<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
      
    function findMultiple(userNumber, multipleToTest) {
   
       var userInt = parseInt(userNumber);
       
       if(userInt % multipleToTest == 0) {
       alert("YES! This number is a multiple of " + multipleToTest);
       }
           
       else if(userInt % multipleToTest != 0) {
       alert("No this is not a multiple of " + multipleToTest);
       }  
    }
   
    var userNumber = prompt("Pick a number of your choice");
    findMultiple(userNumber, 6);
   
    var userNumber = prompt("Pick another number of your choice");
    findMultiple(userNumber, 45);
   
    var userNumber = prompt("Pick another number of your choice");
    findMultiple(userNumber, 22);



    
     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
