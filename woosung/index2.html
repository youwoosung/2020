<html>
<html>
  <head>
     <title>Javascript Practice</title>
     
     <script>
     
  var firstStr = prompt("Enter any nubmer:");
  var secondStr = prompt("Enter another nubmer:");
  
  var firstInt = parseInt(firstStr);
  var secondInt = parseInt(secondStr);
  
  function getBigger(x, y) {
   return (x>y?x:y);
}

function getDouble(x) {
  return x *= 2;
}

function tellIfMultipleOfThree(x) {
   return (x%3==0?true:false);
}

function showMessage(x) {
   alert(x);
}

var biggerNum = getBigger(firstInt, secondInt);
var doubleNum = getDouble(biggerNum);
var isMultipleOfThree = tellIfMultipleOfThree(doubleNum);

if(isMultipleOfThree) {
  showMessage("blah blah blah");
}
else {
  showMessage("blah blah blah");
}
  
 

     </script>
     
    </head>
   <body>
       <h3>Javascript</h3>
       <br>
       <input type="submit" value="click me!!!"/>
   </body>
</html>
