<html>
  <head>
    <title> Javascript Practice</title>
    <script>
	var userInput = prompt("Pick a number");
	var userInputTwo = prompt("Pick another number");
	var numOne = parseInt(userInput);
	var numTwo = parseInt(userInputTwo);
	
	alert("The two number you just entered will be showing addition, subtraction, multiplication, and division.");
	
	
	function addNum(x, y){
		var add = x + y;
		return add;
	}
	
	function subNum(x, y){
		var sub = x - y;
		return sub;
	}
	
	function mulNum(x, y){
		var mul = x * y;
		return mul;
	}
	
	function divNum(x, y){
		var div = x / y;
		return div;
	}
	
	var result = addNum(numOne, numTwo);
	alert(numOne + " plus " + numTwo + " is " + result);
	
	result = subNum(numOne, numTwo);
	alert(numOne + " minus " + numTwo + " is " + result);
	
	result = mulNum(numOne, numTwo);
	alert(numOne + " times " + numTwo + " is " + result);
	
	result = divNum(numOne, numTwo);
	alert(numOne + " divided by " + numTwo + " is " + result);
    </script>
   </head>
   <body>
     <h3>Javascript is cool</h3>
     <br>
     <input type= "submit" value= "Click me!!!">
   </body>
</html>
