<html>
  <head>
    <title>Javascript Practice</title>
    <script>
    var pick = prompt("Type any number");
    
    if(pick < 0) {
       alert("It is a negative number!");
    }
    
    else if(pick >= 1 && pick <= 100) {
       alert("It is between 1 and 100!");
    }
    
    else if(pick >= 100 && pick <= 1000) {
       alert("It is between 100 and 1000!");
    }
    
    else if(pick > 1000) {
       alert("It is greater than 1000!");
    }
    
    else {
       alert("Invalid input!");
    }
    </script>
      <body>
    <h3>Javascript is cool</h3>
    <br>
    <input type="submit" value="Click me!!!"/>
    
  </body>
</html>
