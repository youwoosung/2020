<html>
  <head>
    <title> Javascript Practice</title>
    <script>
    function findMultiple(numOne, numTwo) {
   		if(numOne % numTwo == 0) {
  		alert("Your number is a multiple of " + numTwo);
  	  	}
    
  	 	else if(numOne % numTwo != 0) {
   	  	alert("Your number is not a multiple of " + numTwo);
   	  	}
	}
	
	var userInput = prompt("Enter a number");
   	var numOne = parseInt(userInput);
   	
    findMultiple(numOne, 2);
	findMultiple(numOne, 5);
	findMultiple(numOne, 10);	
	
	userInput = prompt("Enter a number");
   	numOne = parseInt(userInput);
   	
   	findMultiple(numOne, 2);
	findMultiple(numOne, 5);
	findMultiple(numOne, 10);
	
	userInput = prompt("Enter a number");
   	numOne = parseInt(userInput);
   	
   	findMultiple(numOne, 2);
	findMultiple(numOne, 5);
	findMultiple(numOne, 10);
    </script>
   </head>
   <body>
     <h3>Javascript is cool</h3>
     <br>
     <input type= "submit" value= "Click me!!!">
   </body>
</html>
