    <title> Javascript Practice</title>
		<script>
		var states = ['New York', 'Georgia', 'California', 'Florida', 'Virginia', 'Illinois', 'Alabama', 'Pennsylvania', 'Mississippi', 'Utah' ]
		
		var population = [19453561, 10617423, 39512223, 21477727, 8535519, 12671821, 4903185, 12801989, 2976149, 3205958]
		
		alert("The 10 states in the array are New York, Georgia, California, Florida, Virginia, Illinois, Alabama, Pennsylvania, Mississippi, and Utah");
		alert("The states' population: New York=19453561, Georgia=10617423, California=39512223, Florida= 21477727, Virginia=8535519, Illinois=12671821, Alabama=4903185, Pennsylvania=12801989, Mississippi=2976149, Utah=3205958");
		alert("The 5th state in the array is " + states[4]);
		alert("The population of " + states[4] + " is, " + population[4]);
		alert("The length of the array is " + states.length);
		
		states.push('Arizona');
		population.push(7278717);
		
		alert("The added state to the array is " + states[10] + ", and the population of " + states[10] + " is " + population[10] );
		alert("The length of the array is " + states.length);
		
		states.pop();
		population.pop();
		
		alert("The state added is now " + states[10] + ", and the population of " + states[10] + " is now " + population[10]);
		alert("The length of the array is " + states.length);
     	</script>
