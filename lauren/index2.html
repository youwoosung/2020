<html>
  <head>
    <title>Javascript Practice</title>
    <script>
    	var x = prompt("Enter a number");
    	var numOne = parseInt(x);
    	
    	if(numOne % 2 == 0) {
    		alert("This is an even number!");
    	}
    	
    	if(numOne % 3 == 0) {
    		alert("This is a multiple of 3!");
    	}
    	
    	if(numOne % 5 == 0) {
    		alert("This is a multiple of 5!");
    	}
    	
    	if(numOne % 7 == 0) {
    		alert("This is a multiple of 7!");
    	}
    	
    	if(numOne % 10 == 0) {
    		alert("This is a multiple of 10");
    	}
    	
    	var x = prompt("Enter a number");
    	var numTwo = parseInt(x);
    	
    	if(numTwo % 2 == 0) {
    		alert("This is an even number, and I have to stop here. No more checking!");
    	}
    	
    	else if(numTwo % 5 == 0) {
    		alert("This is a multiple of 5, and I have to stop here. No more checking!");
    	}
    	
    	else if(numTwo % 7 == 0) {
    		alert("This is a multiple of 7, and I have to stop here. No more checking!");
    	}
    	
    	else if(numTwo % 10 == 0) {
    		alert("This is a multiple of 10, and I have to stop here. No more checking!");
    	}
    </script>
      <body>
    <h3>Javascript is cool</h3>
    <br>
    <input type="submit" value="Click me!!!"/>
    
  </body>
</html>
