<html>
  <head>
    <title> Javascript Practice</title>
    <script>
    var userInput = prompt("Enter a number");
    var userInputTwo = prompt("Enter another number");
    var numOne = parseInt(userInput);
    var numTwo = parseInt(userInputTwo);
    
    function getBigger(x, y) {
    	return (x > y ? x: y);
    }
    
    function getDouble(x) {
    	return x *= 2;
    }
    
    function tellIfMultipleOfThree(x) {
    	return (x % 3 == 0 ? true : false);
    }
    
    function showMessage(x) {
    	alert(x);
    }
    
    function testAll(x, y) {
    	var biggerNum = getBigger(x, y);
    	var doubleNum = getDouble(biggerNum);
    	var isMultipleOfThree = tellIfMultipleOfThree(doubleNum);
    
    	if(isMultipleOfThree) {
    		showMessage("You entered " + x + " and " + y + " and the bigger number was " + biggerNum + ", and double of it is " + doubleNum + " and is a multiple of 3");
    	}
    	else {
    		showMessage("You entered " + x + " and " + y + " and the bigger number was " + biggerNum + ", and double of it is " + doubleNum + " and it is not a multiple of 3");
    	}
    }
    
    testAll(numOne, numTwo);
    testAll(numOne * 2, numTwo * 2);
    testAll(numOne * 3, numTwo * 3);
    
    </script>
   </head>
   <body>
     <h3>Javascript is cool</h3>
     <br>
     <input type= "submit" value= "Click me!!!">
   </body>
</html>
