<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		var number = prompt("Enter any number");
		var numberOne = parseInt(number);
		
		if(numberOne % 2 == 0) {
			alert("Your number is an even number");
		}
		if(numberOne % 5 == 0) {
			alert("Your number is a multiple of 5");
		}
		if(numberOne % 7 == 0) {
			alert("Your number is a multiple of 7");
		}
		if(numberOne % 10 == 0) {	
			alert("Your number is a multiple of 10");
		}
		else{	
			alert("Your number is invalid");
		}
		
		var number = prompt("Enter any number");
		var numberTwo = parseInt(number);
		
		if(numberTwo % 2 == 0) {
			alert("Your number is an even number");
		}
		else if(numberTwo % 5 == 0) {
			alert("Your number is a multiple of 5");
		}
		else if(numberTwo % 7 == 0) {
			alert("Your number is a multiple of 7");
		}
		else if(numberTwo % 10 == 0) {	
			alert("Your number is a multiple of 10");
		}
		else{	
			alert("Your number is invalid");
		}
		
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
