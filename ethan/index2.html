<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		function getBigger(userNum, userNt) {
			return userNum > userNt ? userNum : userNt;
		}
	
		function getDouble(userNum) {
			return userNum *= 2;
		}

		function tellIfMultipleOfThree(userNum) {
			return userNum % 3 == 0 ? true : false;
		}
		
		function showMessage(x) {
			alert(x);
		}
		
		var number = prompt("Enter a number");
		var numberTwo = prompt("Enter another number");
		var intNum = parseInt(number);
		var intNt = parseInt(numberTwo);
		
		alert("The two numbers you entered will go through the same set of code and display a result");
		
		var biggerGet = getBigger(intNum, intNt);
		var doubleGet = getDouble(biggerGet);
		var multiple = tellIfMultipleOfThree(doubleGet);
		
		if(multiple) {
        		showMessage("You entered " + intNum + " and " + intNt + ". The bigger number is " + biggerGet + ". The doubled version of the bigger number you entered is " + doubleGet + ". The number is a multiple of 3.")
   	    	}
     		else {
        		showMessage("You entered " + intNum + " and " + intNt + ". The bigger number is " + biggerGet + ". The doubled version of the bigger number you entered is " + doubleGet + ". The number is not a multiple of 3.");
     		}
		
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
