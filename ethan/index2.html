<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		function correctMultiple(number, numberTwo) {
		
		var num = prompt("Enter any whole number.");
		var numTwo = prompt("Enter another whole number.");
		var number = parseInt(num);
		var numberTwo = parseInt(numTwo);
		
		alert("The second number you entered will serve as a multiple for the first number you entered.");
		alert("Continue to see if your second number served as a multiple for your first number.");
		
			if(number % numberTwo == 0) {
			alert("Your first number, " + number + ", is a multiple of " + numberTwo);
			}
			
			else {
			alert("Your first number, " + number + ", is not a multiple of " + numberTwo);
			}
		}
		
			correctMultiple(0, 0);
			correctMultiple(0, 0);
			correctMultiple(0, 0);
			correctMultiple(0, 0);
			
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
