<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		var number = prompt("Enter any number");
		
		if(number < 0) {
			alert("Your number is a negative number");
		}
		else if(number >= 1 && number <= 100) {
			alert("Your number is between 1 and 100");
		}
		else if(number >= 100 && number <= 1000) {
			alert("Your number is between 100 and 1000");
		}
		else if(number >= 1000 && number <= 10000) {	
			alert("Your number is between 1000 and 10000");
		}
		else if(number > 10000) {
			alert("Your number is greater than 10000");
		}
		else{
			alert("Your number is invalid");
		}	
  		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
