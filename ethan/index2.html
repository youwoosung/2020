<html>
	<head>
		<title>Javascript Practice</title>
		<script>
			function maxNumber(x) {
				var maxNum = x[0];
				
				for(var m=1; m<x.length; m++) {
					if(x[m] > maxNum) {
						maxNum = x[m];
					}
				}
				return maxNum;
			}
			
			var nums = [48, 4, 24, 96, 11, 19, 83, 80, 100, 89, 63, 20, 2, 90, 22, 81, 78, 72, 53, 21, 95, 39, 86, 85, 17, 32, 25, 36, 70, 56, 97, 44, 54, 3, 82, 51, 41, 50, 88, 10, 47, 33, 6, 99, 23, 71, 27, 28, 49, 13];
			
			alert(maxNumber(nums));
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
		</body>
</html>
