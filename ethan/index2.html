<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		var firstStr = prompt("Enter one number");
		var secondStr = prompt("Enter another number");
		
		prompt("What would be the difference between the numbers you entered?");
		alert(parseInt(firstStr) - parseInt(secondStr));
		
		var oneEquation = (21 * 7) / 3 + 25;
		prompt("What is the answer to (21 * 7) / 3 + 25 - parseInt('14.64') % 2?");
		alert(oneEquation - parseInt('14.64') % 2);
		
		var twoEquation = (56 / 8) * 4 - 9;
		prompt("What is the answer to (56 / 8) * 4 - 9 + parseFloat('34.87') % 4?");
		alert(twoEquation + parseFloat('34.87') % 4);
  		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
