<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		var number = prompt("Enter a number");
		var numberTwo = prompt("Enter another number");
		var intNum = parseInt(number);
		var intNt = parseInt(numberTwo);
		
		alert("The two numbers you entered will go through a set of code and display some results");
		
		function getBigger(userNum, userNt) {
			return userNum > userNt ? userNum : userNt;
		}
	
		function getDouble(userNum) {
			return userNum *= 2;
		}

		function tellIfMultipleOfThree(userNum) {
			return userNum % 3 == 0 ? true : false;
		}
		
		function showMessage(x) {
			return x;
		}
	
		function testAll(userNum, userNt) {
			var resultMsg = showMessage("You entered the numbers " + userNum + " and " + userNt + ".");
			var biggerGet = getBigger(userNum, userNt);
			var doubleGet = getDouble(biggerGet);
			var multiple = tellIfMultipleOfThree(doubleGet);
		
			resultMsg = resultMsg + " The bigger number is " + biggerGet + ".";
			resultMsg = resultMsg + " The doubled version of " + biggerGet + " is " + doubleGet + ".";
			resultMsg = multiple ? resultMsg + " The number is a multiple of three." : resultMsg + " The number is not a multiple of three.";
     		
     			return resultMsg;
     		}
     	
     		var result = testAll(intNum, intNt);
     		alert(result);
     	
     		var result = testAll(intNum * 2, intNt * 2);
     		alert(result);
     	
     		var result = testAll(intNum * 3, intNt * 3);
     		alert(result);
		
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
