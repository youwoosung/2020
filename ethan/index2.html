<html>
	<head>
		<title>Javascript Practice</title>
		<script>
			
			var states = ['California', 'Florida', 'Georgia', 'South Carolina', 'New York', 'Mississippi', 'Nebraska', 'Texas', 'Washington', 'Virginia'];
			
			var populations = [39984261, 22200000, 10800000, 5270000, 19460000, 2900000, 1960000, 29880000, 7800000, 8690000];
			
			var total = 0;
			
			for(var foot=9; foot>0; foot-=2) {
				alert(states[foot]);
			}
			
			for(var popFoot=9; popFoot>0; popFoot-=2) {
				alert(populations[popFoot]);
			}
			
			for(var avgPop=0; avgPop<populations.length; avgPop++) {
				total = total + populations[avgPop];
			}
			
			var averagePopulation = total / populations.length;
			alert(averagePopulation);
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
		</body>
</html>
