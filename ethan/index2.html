<html>
	<head>
		<title>Javascript Practice</title>
		<script>
			
			var states = ['California', 'Florida', 'Georgia', 'South Carolina', 'New York', 'Mississippi', 'Nebraska', 'Texas', 'Washington', 'Virginia'];
			
			var populations = [39984261, 22200000, 10800000, 5270000, 19460000, 2900000, 1960000, 29880000, 7800000, 8690000];
			
			var sum = 0;
			var x = 0;
			
			while(x<populations.length) {
				sum += populations[x];
				x++;
			}
			
			var averagePopulation = sum / populations.length;
			alert(averagePopulation);
			
			var total = 0;
			var i = 0;
			
			do {
				total += populations[i];
				i++;
			}while(i<populations.length);
			
			var averagePopulation = total / populations.length;
			alert(averagePopulation);
		</script>
