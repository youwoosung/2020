<html>
	<head>
		<title>Javascript Practice</title>
		<script>
		var number = prompt("Enter any number. You will receive points based on if your number is an odd number, an even number, a multiple of 5, a multiple of 7, or a multiple of 10.");
		var numberOne = parseInt(number);
		var score = 0;
		
		alert("You will receive one point for each condition your number is related to.");
		alert("However, you will lose points if your number is related to a multiple of 4, a multiple of 6, and a multiple of 9.");
		alert("You must get at least 3 points to win.");
		
		if(numberOne % 2 !== 0) {
			score = score + 1;
			alert("Your number is an odd number so you earn a point");
		}
		if(numberOne % 2 == 0) {
			score = score + 1;
			alert("Your number is an even number so you earn a point");
		}
		if(numberOne % 4 == 0) {
			score = score - 1;
			alert("Your number is a multiple of 4 so you lose a point");
		}
		if(numberOne % 5 == 0) {
			score = score + 1;
			alert("Your number is a multiple of 5 so you earn a point");
		}
		if(numberOne % 6 == 0) {
			score = score - 1;
			alert("Your number is a multiple of 6 so you lose a point");
		}
		if(numberOne % 7 == 0) {
			score = score + 1;
			alert("Your number is a multiple of 7 so you earn a point");
		}
		if(numberOne % 9 == 0) {
			score = score - 1;
			alert("Your number is a multiple of 9 so you lose a point");
		}
		if(numberOne % 10 == 0) {	
			score = score + 1;
			alert("Your number is a multiple of 10 so you earn a point");
		}
		
		alert("Your final score is " + score);
		if(score < 3) {
			alert("You lose!!!");
		}
		if(score >= 3) {
			alert("You win!!!");
		}
		
		var number = prompt("Enter a number that is between 1-12 to represent the month you were born in to show what season you were born in.");
		var monthNumber = parseInt(number);
		switch(monthNumber) 
		{
			case 12:
			case 1:
			case 2:
				alert("You were born in Winter");
				break;
			case 3:
			case 4:
			case 5:
				alert("You were born in Spring");
				break;
			case 6:
			case 7:
			case 8:
				alert("You were born in Summer");
				break;	
			case 9:
			case 10:
			case 11:
				alert("You were born in Fall");
				break;
			default:
				alert("Your number does not represent a month of the year");
				alert("The season you were born in is unknown");
				break;
		}	
		</script>
	</head>
	<body>
		<h1>Javascript</h1>
		<br>
		<input type="submit" value="Click Me I Need Friends :)"/>
	</body>
</html>
